<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Quadratwurzel Abbey</title>

</style>
</head>

	<p th:text="'Willkommen ' + ${username}" />

	<tr>

	<td><input type="text" th:field="*{fieldOne}" /></td>

	</tr>
	<tr>
	<td><button type="submit">abschicken</button></td>
	</tr>
	</table>
</form>
	
	<p th:text="'eingegebene Calculationen: ' + ${calcs}" />

	<br>
	<a th:href="@{/abbeyTasks}">Hier geht es zur√ºck zur Aufgabenseite</a>
</body>
