<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gewichtete Summe der Ziffern Abbey</title>
<style>
	.error {color:red}
</style>
</head>
<body>
	<h1 th:text="'Gewichtete Summe der Ziffern'" ></h1>
	<i> Hier wird eine Zahl eingegeben, diese wird gewichtet nach Länge und höhe der Ziffern.</i>
	<p th:text="'Willkommen ' + ${username}" />
	<form th:action="@{/weightedSum-form}" th:object="${issue}" method="post">
	<table>
	<tr>
	<td>Feld 1:</td>
	<td><input type="text" th:field="*{fieldOne}" /></td>
	<td th:if="${#fields.hasErrors('fieldOne')}" th:errors="*{fieldOne}">Name Error</td>
	</tr>
	<tr>
	<td><button type="submit">abschicken</button></td>
	</tr>
	</table>
</form>
	
	
	<p th:text="'Ergebnis ' + ${ergebnis}" />

	<br>
	<a th:href="@{/abbeyTasks}">Hier geht es zurück zur Aufgabenseite</a>
</body>
</html>
