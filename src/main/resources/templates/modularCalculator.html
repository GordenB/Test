<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Modular Calculator Abbey</title>
<style>
	.error {color:red}
</style>
</head>
<body>
	<h1 th:text="'Modular Calculator für + und * Werte von Zahlen'" ></h1>
	<i> Hier werden Zahlen und + oder * eingegeben, nachdem %, wird ermittelt ob ein Rest überbleibt.</i>
	<p th:text="'Willkommen ' + ${username}" />
	<form th:action="@{/modularCalculator}" th:object="${issue}" method="post">
	<table>
	<tr>
	<td>Eingabefeld:</td>
	<td><input type="text" th:value="5 + 3 * 7 + 10 * 2 * 3 + 1 % 11" th:field="*{fieldOne}" /></td>
	<td th:if="${#fields.hasErrors('fieldOne')}" th:errors="*{fieldOne}">Name Error</td>
	</tr>
	<tr>
	<td><button type="submit">abschicken</button></td>
	</tr>
	</table>
	<br>
	<table>
	<tr>
	<td th:text="'Das ergebnis ist: ' + ${ergebnis}" ></td>
	</tr>
	<tr>
	<td th:text="'Testdaten: 5 + 3 * 7 + 10 * 2 * 3 + 1 % 11'" ></td>
	</tr>
	
	</table>
	<br>
	<a th:href="@{/abbeyTasks}">Hier geht es zurück zur Aufgabenseite</a>
</form>
</body>
</html>
