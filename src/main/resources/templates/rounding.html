<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Rounding 2 Value Abbey</title>
</head>
<body>
<p th:text ="'Willkommen ' + ${username}"/>
<form th:action="@{/rounding}" th:object="${roundNums}" method="post">
	<p th:if="${falscheEingabe}" class="error">Es wurde was falsches eingegeben</p>
    2 Zahlen eingeben (Beispiel: 120, 20):
    <input type="text" name="zahl1"/>
    <input type="text" name="zahl2"/>
    <input type="submit" name="abgeben"/>
    </form>

<p th:text ="'Ergebnis: ' + ${ergebnis}"/>

<a th:href="@{/aufgabenseite}">Aufgabenseite</a>

</body>
</html>
